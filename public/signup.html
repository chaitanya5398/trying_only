<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>BUILDtheworld</title>
  <link rel="shortcut icon" href="img/favicon.png">
  <!-- The userfunctions for the page -->
  <script type="text/javascript"> 
    function check_password()
    {
      ediv = document.getElementById("errorlog");
      ps =  document.getElementById("pass").value;
      cpass =  document.getElementById("cnfpass").value;
      if(ps === cpass)
      {
        ediv.style.visibility = "hidden";
      }
      else
      {
        ediv.style.visibility = "visible";
      }

      //alert("ps: " + ps + "cpass: "+cpass );

    }</script>

  </head>
  <body>
    <main class="login container">
      <div class="row">
        <div class="col-12 col-6-tablet push-3-tablet text-center">
          <h1 class="font-100">Create an Account</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-6-tablet push-3-tablet col-4-desktop push-4-desktop text-center">
          <form class="form" method="post" action="/signup">
            <fieldset>
              <input class="block" type="text" name="fname" placeholder="First Name" >
            </fieldset>

            <fieldset>
              <input class="block" type="text" name="lname" placeholder="Last Name">
            </fieldset>

            <fieldset>
              <input class="block" type="text" name="username" placeholder="User Name">
            </fieldset>

            <fieldset>
              <input class="block" type="email" name="email" placeholder="email">
            </fieldset>

            <fieldset>
            <br>
            <span> Profile Picture </span>
            <!-- For Uploading the image of the user. -->
            <br>
              <input class="block" type="file" name="pro_pic" accept="image/*">
            </fieldset>
            

            <fieldset>
              <input class="block" type="password" name="password" placeholder="Password" id="pass">
            </fieldset>

            <fieldset>
              <input class="block" type="password" name="cnfpassword" placeholder="Confirm Password" id="cnfpass" onkeyup="check_password()">
            </fieldset>

            <div id="errorlog" style="visibility:hidden">
             <span> The passwords Donot Match.</span>
            </div>


            <fieldset>
              <input class="block" type="date" name="dob" placeholder="Date Of Birth">
            </fieldset>


            <fieldset>
              <label for='male'>Male</label>
              <input class="block" type="radio" name="gender" id="male" value="male">
              <label for='female'>Female</label>
              <input class="block" type="radio" name="gender" id="female" value="female">
              <label for='other'>Other</label>
              <input class="block" type="radio" name="gender" id="other" value="other">
            </fieldset>

            <fieldset>
              <label for='student'>Student</label>
              <input class="block" type="radio" name="occupation" id="student" value="student">
              <label for='employee'>Employee</label>
              <input class="block" type="radio" name="occupation" id="employee" value="employee">
              <label for='other'>Other</label>
              <input class="block" type="radio" name="occupation" id="other" value="other">
            </fieldset>


            <button type="submit" class="button button-primary block signup"  id="signup_submit">
              Signup
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
  </html>
